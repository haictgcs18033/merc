<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <header id="header-section">
      <div class="sub-navbar text-right">
        <span class="info-icon"
          ><a href="#"><i class="fas fa-info"></i></a
        ></span>
        <span class="sub-navbar__1"
          ><a href="#"
            ><i class="fas fa-info"></i>Provider/Privacy Statement</a
          ></span
        >
        <span class="sub-navbar__2"><a href="#">Newsletter</a></span>
        <span><a href="#">Deutsch</a></span>
      </div>
      <div class="main-navbar">
        <div class="logo">
          <a href="#"><img src="img/logo.svg" alt="" /></a>
          <h6><a href="#">Mercedes-Benz</a></h6>
        </div>
        <nav>
          <input type="checkbox" id="check" />
          <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
          </label>
          <label for="check" class="cancelbtn">
            <i class="fas fa-window-close"></i>
          </label>
          <a class="search-responsive" href="#search"
            ><i class="fas fa-search"></i
          ></a>
          <ul>
            <li><a href="#">Company</a></li>
            <li><a href="#">Vehicles</a></li>
            <li><a href="#">Design</a></li>
            <li><a href="#">Innovation</a></li>
            <li><a href="#">Museum & History</a></li>
            <li><a href="#">Sports</a></li>
            <li><a href="#">Events</a></li>
            <li><a href="#">Lifestyle</a></li>
            <li>
              <a href="#search"><i class="fas fa-search"></i></a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <script>
      // When the user scrolls down 20px from the top of the document, slide down the navbar
      // When the user scrolls to the top of the page, slide up the navbar (50px out of the top view)
      window.onscroll = function () {
        scrollFunction();
      };

      function scrollFunction() {
        if (
          document.body.scrollTop > 150 ||
          document.documentElement.scrollTop > 150
        ) {
          document.getElementById("header-section").style.top = "-30%";
        } else {
          document.getElementById("header-section").style.top = "0";
        }
      }
    </script>
  </body>
</html>
